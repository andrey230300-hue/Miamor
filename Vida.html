<title>Te amo Andrea ‚Äî Girasol enamorado</title>
<style>
  :root{
    --petal-mid:#ffd54a;
    --petal:#ffda47;
    --petal-dark:#e6b21a;
    --center-dark:#3e2614;
    --leaf:#2fa161;
    --stem1:#3aa86a;
    --stem2:#1e7a3e;
    --accent:#ff4fa3;
  }

  html,body{height:100%; margin:0; padding:0; box-sizing:border-box;}
  body{
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    min-height:100vh;
    background:#ffd6e8; /* üå∏ Fondo rosado claro */
    font-family: "Segoe UI", Roboto, "Noto Color Emoji", "Apple Color Emoji", "Segoe UI Emoji", system-ui, sans-serif;
    position:relative;
    overflow:hidden;
    padding:18px;
  }

  .wrap {
    width: min(94vw, 520px);
    max-width:520px;
    height: min(68vh, 720px);
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
  }

  svg{
    width:100%;
    height:100%;
    display:block;
    overflow:visible;
    pointer-events:none;
  }

  .sunflower, .leaf, .center-pulse, .eye-emoji { transform-box: fill-box; transform-origin: 50% 50%; }

  .sunflower { animation: sway 6s ease-in-out infinite; }
  @keyframes sway { 0%,100%{transform:rotate(-3deg);} 50%{transform:rotate(3deg);} }

  .leaf { animation: leafSwell 5s ease-in-out infinite; }
  @keyframes leafSwell { 0%,100%{transform:scale(1);} 50%{transform:scale(1.06);} }

  .center-pulse { animation: pulseCenter 2.4s ease-in-out infinite; }
  @keyframes pulseCenter { 0%,100%{transform:scale(1);} 50%{transform:scale(1.06);} }

  .eye-emoji {
    font-size: clamp(16px, 4vw, 26px);
    animation: pulseCenter 2.4s ease-in-out infinite;
  }

  .texto {
    margin-top:12px;
    color:#fff;
    font-weight:800;
    text-align:center;
    font-size: clamp(18px, 4.5vw, 32px);
    text-shadow: 0 10px 18px rgba(255,82,154,0.14);
    z-index:5;
    opacity:0;
    animation: fadeIn 2s ease forwards, pulseText 2s infinite;
  }

  @keyframes fadeIn {
    from { opacity:0; transform:translateY(20px); }
    to { opacity:1; transform:translateY(0); }
  }

  @keyframes pulseText {
    0%,100% { transform: scale(1); color:#fff; }
    50% { transform: scale(1.1); color:#ff4fa3; }
  }

  .heart {
    position:absolute;
    bottom: 10vh;
    font-size:1.6rem;
    pointer-events:none;
    opacity:0.96;
    z-index:6;
    animation: floatUp 7s linear infinite;
  }
  .heart.h1{ left:8%;  animation-delay:0s; }
  .heart.h2{ left:30%; animation-delay:1.1s; }
  .heart.h3{ left:55%; animation-delay:2.4s; }
  .heart.h4{ left:78%; animation-delay:0.6s; }

  @keyframes floatUp {
    0%   { transform: translateY(0) scale(0.95); opacity:1; }
    60%  { transform: translateY(-38vh) scale(1.12); opacity:0.95; }
    100% { transform: translateY(-72vh) scale(0.8); opacity:0; }
  }

  @media (max-width:420px){
    .wrap { height: 60vh; }
    .eye-emoji { font-size: clamp(14px, 5vw, 22px); }
    .heart { font-size:1.3rem; bottom:12vh; }
    .texto { font-size: clamp(16px, 5vw, 24px); }
  }

  @media (prefers-reduced-motion: reduce) {
    .sunflower, .leaf, .center-pulse, .eye-emoji, .heart, .texto { animation: none; transform: none; opacity:1; }
  }
</style>
